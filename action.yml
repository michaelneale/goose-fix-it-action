name: "Goose AI Action"
description: "Uses goose to help you fix and extend your code as an action in your workflow"
inputs:
  task_request:
    description: 'Task request for Goose AI to complete'
    required: true
  validation:
    description: 'instructions for how to test to confirm changes are ok'
    required: true
  create_pr:
    description: 'Optionally create a Pull Request'
    required: true

runs:
  using: "composite"
  steps:

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.6'

    - name: Install pipx
      run: python -m pip install --user pipx
      shell: bash

    - name: Ensure pipx path
      run: python -m pipx ensurepath
      shell: bash

    - name: Add pipx to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH
      shell: bash

    - name: Install Goose AI
      run: pipx install goose-ai
      shell: bash

    - name: Install additional tools
      run: sudo apt-get update && sudo apt-get install -y ripgrep curl git jq wget
      shell: bash

    - name: Copy plan file and entrypoint script
      run: |
        cp .github/actions/goose-action/plan.yaml plan.yaml
        cp .github/actions/goose-action/entrypoint.sh entrypoint.sh
        chmod +x entrypoint.sh
      shell: bash

    - name: Run goose
      run: ./entrypoint.sh
      shell: bash
      env:
        TASK_REQUEST: ${{ inputs.task_request }}
        VALIDATION: ${{ inputs.validation }}

    - name: Create Pull Request
      if: ${{ inputs.create_pr == 'true' }}
      uses: peter-evans/create-pull-request@v7
      with:
        commit-message: goose changes
        title: Fixes by goose action
        body: |
            This is an auto-generated PR with fixes by goose.
            Task: ${{ inputs.task_request }}
        labels: goose, automated pr
        branch: goose-fix/${{ github.run_id }}
        base: main
        path: ${{ env.GITHUB_WORKSPACE }}